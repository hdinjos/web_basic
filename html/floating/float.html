<!DOCTYPE html>
<html>
	<head>
		<title>floating 01</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.container {
				width: 800px;
				height: 400px;
				border: 1px solid black;
				margin: 0 auto;
			}

			.left-content {
				text-align: center;
				line-height: 400px;
				width: 30%;
				height: 100%;
				background-color: #00c7ed;
				float: left;
			}

			.right-content {
				text-align: center;
				line-height: 400px;
				width: 70%;
				background-color: #60d0a8;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left-content">
				Left Content
			</div>
			<div class="right-content">
				Right Content
			</div>
		</div>
	</body>
</html>
