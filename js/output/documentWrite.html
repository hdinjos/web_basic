<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>

<body>
    <h1>Contoh document write</h1>
    <p>dibawah ini merupakan hasil code</p>
    <!-- 7 -->
    <script>
        document.write(2 + 5);
        //akan menambahkan hasilnya di tag html setelah tag p
    </script>
    <button onclick="document.write(2+10)">Show Number</button>
    <!-- jika button Show Number diklik maka akan mengubah seluruh body tag html menjadi angka 12 -->
</body>

</html>
