<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console.log()</title>
</head>

<body>
    <h1>console.log</h1>
    <script>
        var man = "hendi";
        console.log(man);
        //digunakan untuk menampilkan isi suatu variable.
        //fungsi console.log biasanya digunakan untuk mendebug atau menangani error pada saat development
        //dapat ditemukan di browser pada developer mode / inspect elemet, pilih console
    </script>
</body>

</html>
