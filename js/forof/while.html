<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h1>Belajar while</h1>
    <script>
        let count = 0;
        document.write("Start loop... <br/>");
        while (count < 10) {
            count++
            document.write(count + "<br/>")
        }
    </script>
</body>

</html>
