<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengambil dan mengubah konten html</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <h1>Mengambil dan mengubah konten html</h1>

    <form action="">
        <input type="text" id="textInput">
        <input type="submit">
    </form>

    <script>
        $(document).ready(function(){
            $("form").submit(function(){
                var tulisan = $("#textInput").val();
                $("h1").text(tulisan);
                event.preventDefault();
            });
            var j = $("form").html();
            console.log(j);
        });
    </script>
</body>
</html>
