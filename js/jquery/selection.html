<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
    <script src="jquery-3.4.1.js"></script>
</head>

<body>
    <h1>Belajar selection di jquery</h1>
    <div id="box1">Box 1</div>

    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris Ketiga</div>
    <div class="boxes">Baris Keempat</div>

    <script>
        $(document).ready(function () {
            $("h1").css("color", "red");
            $("#box1").css("color", "blue");
            $(".boxes:first").css("color", "pink");
            $(".boxes:eq(2)").css("color", "yellow"); //selection berdasarkan urutan array
            $(".boxes:last").css("color", "green")
        });
    </script>
</body>

</html>
