<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event jquery</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <h1 id="pos1">Hello Bosq Masih Belajar Jquery Nih</h1>
    <p class="boxes">event click</p>
    <p class="boxes">event mouseenter</p>
    <p class="boxes">event mouseleave</p>
    
    <script>
        $(document).ready(function(){
            $("#pos1").click(function(){
                $("#pos1").css("background-color", "yellow");
            })
            $(".boxes:eq(1)").mouseenter(function(){
                $(".boxes:eq(1)").css("color", "blue");
            })
            $(".boxes:eq(1)").mouseleave(function(){
                $(this).css("color", "red");
            })
        });
    </script>
</body>
</html>
