<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change css</title>
</head>

<body>
    <h1>Mengganti css di element html</h1>
    <p id="css">Hallo Juragan</p>
    <button onclick="changeColor()">to Blue</button>

    <script>
        function changeColor() {
            document.getElementById("css").style.color = "blue"
        }
    </script>
</body>

</html>
