<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Atrribute</title>
</head>

<body>
    <h1>Mengganti Attribute src pada image</h1>
    <img id="img1" alt="img1" src="img/sao1.jpg" width="200px">
    <p>gambar akan berubah dari sao1.jpg ke sao2.jpg</p>

    <script>
        document.getElementById("img1").src = "img/sao2.jpg"
    </script>
</body>

</html>
