<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat animasi</title>
    <style>
        #container {
            background-color: green;
            width: 400px;
            height: 400px;
            position: relative;
        }

        #animation {
            background-color: yellow;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <p><button onclick="loadAnimate()">Ayo Gerakkan</button></p>
    <div id="container">
        <div id="animation"></div>
    </div>

    <script>
        function loadAnimate() {
            var elem = document.getElementById("animation");
            var pos = 0;
            var id = setInterval(frame, 0);
            // console.log(elem);
            // console.log(pos);
            // console.log(id);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                    // console.log("pos if " + pos);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                    // console.log(pos);
                }
            }
        }
    </script>
</body>

</html>
