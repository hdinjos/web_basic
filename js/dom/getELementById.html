<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>

<body>
    <h2>Mengenal dom, get element</h2>
    <p id="jawaban">iya benar</p>
    <p>Ini adalah hasil dari penggabungan id pertanyaan dengan id jawaban</p>
    <p id="pertanyaan"></p>

    <script>
        var elementJawaban = document.getElementById("jawaban")
        document.getElementById("pertanyaan").innerHTML = "Apakah getElementById sangat berguna di DOM? " + elementJawaban.innerHTML
    </script>
</body>

</html>
