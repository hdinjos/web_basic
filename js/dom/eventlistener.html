<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listener</title>
</head>

<body>
    <h2>Menggunakan eventlistener di dom</h2>
    <p>Klick the button below</p>
    <button id="listen">Klik Aku</button>

    <script>
        document.getElementById("listen").addEventListener("click", function () {
            alert("hello world");
        })
    </script>
</body>

</html>
