<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change element</title>
</head>

<body>
    <h1>Mengganti element html</h1>
    <p>dibawah ini akan mengubah kata "rumah itu bagus" menjadi "rumah itu menarik"</p>
    <p id="change">rumah itu bagus</p>
    <script>
        document.getElementById("change").innerHTML = "rumah itu menarik";
    </script>
</body>

</html>
