<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse over</title>
    <style>
        .cube {
            background-color: cyan;
            padding: 30px;
            width: 120px;
            height: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h2>onmouseover and onmouseout</h2>
    <div onmouseover="changeText(this)" onmouseout="originText(this)" class="cube">
        mouse over me!
    </div>

    <script>
        function changeText(params) {
            params.innerHTML = "textnya berubah";
        }
        function originText(params) {
            params.innerHTML = "mouse over me";
        }
    </script>
</body>

</html>
