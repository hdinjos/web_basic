<body>
    <h2>Penulisan syntax javascript di html</h2>
    <p>penulisan langsung di element html</p>
    <button onclick="alert('javascript inline')">Klik disini</button><br/>
    <p>penulisan di bagian header / di body html</p>
    <button onclick="popUp()">Klik disini</button><br/>
    <p>penulisan berdasarkan attribut di element html</p>
    <button onclick="popUpOk()">Klik disini</button>

    <script>
        function popUp(){
            alert("javascript di tag header atau body")
        }
    </script>
</body>
